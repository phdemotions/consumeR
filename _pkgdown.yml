url: https://phdemotions.github.io/consumeR

template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: "consumeR: Transparent Consumer Research Analysis"
  description: >
    Make your consumer research transparent, reproducible, and reviewer-friendly.
    Inspired by Superstore and The Office for relatable examples!

navbar:
  structure:
    left:  [home, intro, reference, guides, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    intro:
      text: Get Started
      href: articles/getting-started.html
    reference:
      text: Reference
      href: reference/index.html
    guides:
      text: Guides
      menu:
        - text: "────── Getting Started ──────"
        - text: Start Here
          href: articles/START_HERE.html
        - text: Quick Start
          href: articles/QUICKSTART.html
        - text: "────── Package Info ──────"
        - text: Package Overview
          href: articles/PACKAGE_OVERVIEW.html
        - text: Development Guide
          href: articles/DEVELOPMENT.html
        - text: "────── Fun Examples ──────"
        - text: Examples Guide
          href: articles/EXAMPLES_GUIDE.html
    articles:
      text: Articles
      href: articles/index.html
    news:
      text: News
      href: news/index.html

reference:
  - title: "Data Import & Preparation"
    desc: >
      Import and clean survey data with interactive validation and transparent exclusion reporting
    contents:
      - import_research_data
      - check_variable_types
      - clean_survey_data

  - title: "Descriptive Statistics"
    desc: >
      Calculate and report summary statistics for your data
    contents:
      - calculate_summary_stats
      - create_analysis_report

  - title: "Reliability & Scale Analysis"
    desc: >
      Assess internal consistency and composite reliability of measurement scales
    contents:
      - calculate_alpha
      - calculate_composite_reliability

  - title: "Statistical Assumptions Testing"
    desc: >
      Test assumptions required for parametric statistical tests
    contents:
      - check_normality
      - check_homogeneity_of_variance
      - check_independence

  - title: "Group Comparisons"
    desc: >
      Compare groups using t-tests, Wilcoxon tests, and ANOVA
    contents:
      - test_group_differences
      - compare_groups_anova

  - title: "Correlation & Regression Analysis"
    desc: >
      Analyze relationships between variables
    contents:
      - analyze_correlation
      - analyze_regression

  - title: "Exploratory Factor Analysis"
    desc: >
      Explore dimensionality and factor structure of your measures
    contents:
      - perform_efa

  - title: "Publication Support"
    desc: >
      Generate APA-formatted text for your results sections
    contents:
      - generate_publication_block

  - title: "Datasets"
    desc: >
      Example datasets for learning and teaching
    contents:
      - consumer_survey

  - title: "Internal Helpers (Advanced)"
    desc: >
      Internal helper functions used by the package. These are documented for transparency
      but are not exported (use ::: to access). Most users won't need these directly.
    contents:
      - labelled_data_helpers
      - extract_value_labels
      - identify_problematic_values
      - recode_to_na
      - standardization_helpers
      - standardize_z
      - standardize_range
      - standardize_scale
      - standardize_multiple
      - assumptions
      - publication_text

  - title: "Package Documentation"
    desc: >
      Package-level documentation and print methods
    contents:
      - consumeR-package
      - starts_with("print.")

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - getting-started

footer:
  structure:
    left: developed_by
    right: built_with
