url: https://phdemotions.github.io/consumeR

template:
  bootstrap: 5

home:
  title: "consumeR: Transparent Consumer Research Analysis"
  description: >
    Make your consumer research transparent, reproducible, and reviewer-friendly.
    Inspired by Superstore and The Office for relatable examples!

navbar:
  structure:
    left:  [home, intro, reference, guides, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    intro:
      text: Get Started
      href: articles/getting-started.html
    reference:
      text: Reference
      href: reference/index.html
    guides:
      text: Guides
      menu:
        - text: "────── Getting Started ──────"
        - text: Start Here
          href: articles/START_HERE.html
        - text: Quick Start
          href: articles/QUICKSTART.html
        - text: "────── Package Info ──────"
        - text: Package Overview
          href: articles/PACKAGE_OVERVIEW.html
        - text: Development Guide
          href: articles/DEVELOPMENT.html
        - text: "────── Fun Examples ──────"
        - text: Examples Guide
          href: articles/EXAMPLES_GUIDE.html
    articles:
      text: Articles
      href: articles/index.html
    news:
      text: News
      href: news/index.html

reference:
  - title: "Data Management"
    desc: >
      Import, clean, and prepare survey data with transparent exclusion tracking.
      Includes example datasets for learning and teaching.
    contents:
      - import_research_data
      - check_variable_types
      - clean_survey_data
      - consumer_survey

  - title: "Measurement & Scales"
    desc: >
      Assess reliability, validity, and dimensionality of psychological measures.
    contents:
      - calculate_alpha
      - calculate_composite_reliability
      - perform_efa

  - title: "Assumption Diagnostics"
    desc: >
      Explicitly test statistical assumptions before running parametric tests.
    contents:
      - check_normality
      - check_homogeneity_of_variance
      - check_independence

  - title: "Descriptive Analysis"
    desc: >
      Calculate and report summary statistics for your data.
    contents:
      - calculate_summary_stats
      - create_analysis_report

  - title: "Inferential Analysis"
    desc: >
      Test hypotheses about group differences and relationships between variables.
    contents:
      - test_group_differences
      - compare_groups_anova
      - analyze_correlation
      - analyze_regression

  - title: "Reporting & Publication"
    desc: >
      Generate APA-formatted text for your results sections.
    contents:
      - generate_publication_block

  - title: "Package Internals (Advanced)"
    desc: >
      Internal helper functions and package-level documentation. These are documented
      for transparency but are not exported (use ::: to access). Most users won't
      need these directly.
    contents:
      - labelled_data_helpers
      - extract_value_labels
      - identify_problematic_values
      - recode_to_na
      - standardization_helpers
      - standardize_z
      - standardize_range
      - standardize_scale
      - standardize_multiple
      - assumptions
      - publication_text
      - consumeR-package
      - starts_with("print.")

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - getting-started

footer:
  structure:
    left: developed_by
    right: built_with
